<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue project</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  
</head>
<body>
    <header id="header">
        <!-- header top area start -->
        <div class="header-top">
            <div class="container">
                <div class="row d-flex flex-center">
                    <div class="col-sm-8">
                        <div class="ht-address">
                            <ul>
                                <li><i class="fa fa-phone"></i>+ 88 01916 444137</li>
                                <li><i class="fa fa-envelope"></i>info@example.com</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ht-social">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header top area end -->
        <!-- header bottom area start -->
        <div class="header-bottom">
            <div class="container">
                <div class="header-bottom-inner">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-sm-9">
                            <div class="logo">
                                <a href="index.html"><img src="/Front-End/assets/images/icon/logo.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-7 d-none d-lg-block">
                            <div class="main-menu">
                                <nav>
                                    <ul id="m_menu_active">
                                        <li><a href="javascript:void(0);">Home</a>
                                           
                                        </li>
                                        <li><a href="about.html">About</a></li>
                                        <li><a href="javascript:void(0);">Courses</a>
                                           
                                        </li>
                                        <li><a href="javascript:void(0);">teacher</a>
                                            
                                        </li>
                                        <li><a href="javascript:void(0);">blog</a>
                                           
                                        </li>
                                        <li class="active"><a href="contact.html">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-1 col-lg-2 col-sm-3">
                            <div class="hb-right">
                                <ul> 
                                    <li class="search_btn"><i class="fa fa-search"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 d-block d-lg-none">
                            <div id="mobile_menu"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header bottom area end -->
    </header>


    <div class="offset-search">
        <form action="#">
            <input type="text" name="search" placeholder="Sarch here...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
   
    <div class="body_overlay"></div>
   
    <div class="crumbs-area">
        <div class="container">
            <div class="crumb-content">
                <h4 class="crumb-title"><span></span></h4>
            </div>
        </div>
    </div>

    <div class="contact-form-area pb--120">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="cnt-title">
                        <h4>Register<span></span><span>with us</span></h4>
                    </div>
                </div>
            </div>

            
            <div class="contact-form">
                
                <form @submit.prevent="submitForm">
                    <div class="row">
                  <div class="col-md-4">
                    <label for="name">Name:</label>
                    <input type="text" id="name" v-model="name" required>
                    <span v-if="nameError" class="error">{{ nameError }}</span>
                  </div>
            
                  <div class="col-md-4">
                    <label for="email">Phone:</label>
                    <input type="phone" id="phone" v-model="phone" required>
                    <span v-if="phoneError" class="error">{{ phoneError }}</span>
                  </div>
            
                  <button type="submit" >Register</button>
                </div>
                </form>
                
                <div v-if="successMessage" class="success-message">
                  {{ successMessage }}
                </div>
              </div>
        


        </div>
    </div>
 
    
</body>

<style>
    @import url(/Front-End/asset/css/bootstrap.min.css);
    @import url(/Front-End/asset/css/font-awesome.min.css);
    @import url(/Front-End/asset/css/owl.carousel.min.css);
    @import url(/Front-End/asset/css/magnific-popup.css);
    @import url(/Front-End/asset/css/slicknav.min.css);
    @import url(/Front-End/asset/css/typography.css);
    @import url(/Front-End/asset/css/default-css.css);
    @import url(/Front-End/asset/css/styles.css);
    @import url(/Front-End/asset/css/responsive.css);
</style>


</html>
